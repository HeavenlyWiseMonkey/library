<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <button class="newBookButton">New Book</button>
        <dialog>
            <form class="formBox" action="" method="get">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required>
                </div>

                <div>
                    <label for="readStatus">Read Status</label>
                    <input type="checkbox" id="readStatus" name="readStatus" required>
                </div>

                <button class="submitButton" type="submit">Submit</button>
            </form>
        </dialog>
        <div class="libraryBoxes"></div>
    </div>
</body>
</html>
